<body>

    <header>
        <a href="index.html" class="logo"><img src="images.png"></a>
    
        
    
        <div class="nav-right">
          
            <a href="#"><i class="ri-shopping-bag-3-line " id="cart-icon"></i></a>

            <div class="cart">
                <h2 class="cart-title"> Your Cart</h2>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="product2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                                   <div class="cart-product-title">Earbuds</div>
                                   <div class="cart-price">$25</div>
                                   <input type="number" value="1" class="cart-quantity">

                        </div>
                        <i class='bx bxs-trash-alt  cart-remove'></i>
                    </div>
                </div>
                <div class="total">
                    <div class="total-title"> Total</div>
                    <div class="total-price">$25</div>
                </div>
                <button type="button" class="btn-buy" id="buy-now"> Buy Now</button>

                <div class="modal" id="myModal">
                    <div class="modal-content">
                      <span class="close">&times;</span>
                      <h2 class="form-title">Billing Information</h2>
                      <form id="billing-form-content">
                          <label for="name">Name:</label>
                          <input type="text" id="name" name="name" required><br><br>
                          <label for="phone">Phone Number:</label>
                          <input type="tel" id="phone" name="phone" required><br><br>
                          <label for="email">Email:</label>
                          <input type="email" id="email" name="email" required><br><br>
                          <label for="address">Address</label>
                          <input type="text" id="address" name="address" required><br><br>
                          <button type="submit" class="btn-buy" id="submit-order">Submit Order</button>
                      </form>
                    </div>
                  </div>


                <i class='bx bxs-x-circle' id="close-cart"></i>

                
            </div>
           
        </div>
    
    </header>
